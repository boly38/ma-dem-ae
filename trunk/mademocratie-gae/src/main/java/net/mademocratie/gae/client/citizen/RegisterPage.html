<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="span12" wicket:id="feedback">[[ feedback ]]</div>
        </div>
        <!-- **************** -->
        <div class="row">
            <div class="span12">
                <div class="alert alert-info" wicket:id="header-info">
                    <button type="button" class="close" data-dismiss="alert">x</button>
                    <i>Already register ? please  <wicket:link><a href="/signin">Sign In</a></wicket:link></i>
                </div>
            </div>
        </div>
        <!-- **************** -->
        <div class="row">
            <div class="span12 well">
                <div class="page-header">
                    <h3>Register</h3>
                </div>
                <form wicket:id="registerForm">
                    <table>
                        <tr>
                            <td align="right">Pseudo:</td>
                            <td>
                                <input wicket:id = "pseudo" type="text" value="four Ã´ four" size="30"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Email:</td>
                            <td>
                                <input wicket:id = "email" type="text" value="foo@goo.moo" size="30"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Register"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="span12 well">
                <div class="page-header">
                    <h3>Register using google account</h3>
                </div>
                <form wicket:id="registerUsingGoogleForm">
                    <table>
                        <tr>
                            <td align="right">Google account:</td>
                            <td>
                                <div wicket:id="googleOut">
                                    <a wicket:id="signIn-google" href="#">sign in</a>.
                                </div>
                                <div wicket:id="googleIn">
                                    <i class="icon-user icon-white"></i> user <span wicket:id="gguser">google</span>
                                    &#160;&#160;
                                    <a wicket:id="signOut-google" href="#">signOut</a>.
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Pseudo:</td>
                            <td>
                                <input wicket:id = "pseudo" type="text" value="frite aux four" size="30"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" wicket:id="gg-button" value="Register and sign in with google account"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div><!-- container -->
</wicket:extend>
</html>
