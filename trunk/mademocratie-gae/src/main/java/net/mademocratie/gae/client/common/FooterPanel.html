<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
<wicket:panel>
   <!-- Placed at the end of the document so the pages load faster -->
   <script src="js/${jquery-version}.js"></script>
   <script src="${bootstrap-version}/js/bootstrap.js"></script>
   <script src="${bootstrap-version}/js/bootstrap-alert.js"></script>
   <script src="${bootstrap-version}/js/bootstrap-button.js"></script>
   <script src="${bootstrap-version}/js/bootstrap-dropdown.js"></script>
   <script src="${bootstrap-version}/js/bootstrap-typeahead.js"></script>
   <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown()
        });
   </script>
   <div wicket:id="analytics-panel"></div>
</wicket:panel>
</html>
