# warn : do not use file appender on GAE
log4j.rootLogger=INFO, console
log4j.category.DataNucleus.Plugin=INFO, console
log4j.category.DataNucleus.Enhancer=INFO, console
# appender console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
# log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %-5p %c{1}(%L) - %m%n
log4j.appender.console.layout.ConversionPattern=%-5p: %m  at %C.(%F:%L) on %d{ISO8601}%n
# package log level
log4j.logger.net.mademocratie=DEBUG
log4j.logger.org.apache.wicket=WARNING

