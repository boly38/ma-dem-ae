<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
<wicket:panel>
    <div wicket:id="feedback">[[ feedback ]]</div>
    <form wicket:id="propForm" name="propForm" class="well form-horizontal">
	  <fieldset>
    	<legend>Proposal</legend>
    	<div class="control-group">
      		<label class="control-label" for="title">Title</label>
      		<div class="controls">
        		<input type="text" class="input-xlarge" id="title" wicket:id="title" name="title">
        		<p class="help-block">Proposal title</p>
      		</div>
            <a wicket:id="addPropButton"    name="propCreateSubmit" class="btn"><span>Create</span></a>      		
    	</div>
  	  </fieldset>
    </form>

</wicket:panel>
</html>
