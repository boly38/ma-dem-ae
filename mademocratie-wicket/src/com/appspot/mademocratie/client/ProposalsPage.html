<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
    <wicket:extend>     
    <div class="container">
      <div class="row-fluid" wicket:id="feedback">[[ feedback ]]</div>		
      <!-- **************** -->
      <div class="row">
        <div class="span12 well">
			<div class="page-header">
  				<h3>Last proposals</h3>
			</div>            	  
            <div wicket:id="proposals">
                <p><span style="font-weight: bold" wicket:id="author">somebody@somewhere</span> wrote:</p>
            	<blockquote wicket:id="proposal"><a href="#" wicket:id="proposalLabel">some content</a></blockquote>
            </div>
        </div>
      </div>
    </div><!-- container -->
    </wicket:extend>
</html>
