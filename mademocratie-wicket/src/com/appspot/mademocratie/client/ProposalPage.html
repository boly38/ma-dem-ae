<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
    <wicket:extend>
    <div id="breadcrumbs" /><!-- wicket:id="breadcrumbs"  -->    
    <div class="container">
      <div class="row-fluid">
       <div class="span12 well">
       <!-- ********** head ********* -->
		<div class="row-fluid">
  		 <div class="span12">
  		 	<p>Proposal description</p>

    		<div class="row-fluid">
      			<div class="span3">Infos</div>
      			<div class="span7"><p><span style="font-weight: bold" wicket:id="proposalDate">10/10/10</span>
      				 by <span style="font-weight: bold" wicket:id="proposalAuthor">somebody@somewhere</span></p></div>
    		</div>  		 	
    		<div class="row-fluid">
      			<div class="span3">Title</div>
      			<div class="span7"><blockquote wicket:id="proposalTitle"></blockquote></div>
    		</div>
    		<div class="row-fluid" wicket:id="pdesc-container">
      			<div class="span3">Description</div>
      			<div class="span7"><blockquote wicket:id="proposalDescription"></blockquote></div>
    		</div>    		
  		 </div>
		</div>
		<!-- ********** tabs ********* -->
<div class="tabbable">
  <ul class="nav nav-tabs">
    <li class="active"><a href="#tabVot" data-toggle="tab">Votes</a></li>
    <li><a href="#tabCom" data-toggle="tab">Comments</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="tabVot">
      <p>&lt;Proposal votes&gt;</p>
      <p>TO COME</p>
    </div>
    <div class="tab-pane" id="tabCom">
      <p>&lt;Proposal comments&gt;</p>
      <p>TO COME</p>
    </div>
  </div>
</div>
	   </div>
	  </div>
    </div><!-- container -->
    </wicket:extend>
</html>
