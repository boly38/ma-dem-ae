<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="span12" wicket:id="feedback">[[ feedback ]]</div>
        </div>
        <!-- **************** -->
        <!-- **************** -->
        <div class="row">
            <div class="span12 well">
                <div class="page-header">
                    <h3>Change your password</h3>
                </div>
                <form wicket:id="passForm">
                    <table>
                        <tr>
                            <td align="right">Password:</td>
                            <td>
                                <input wicket:id = "password" type="password" value="" size="30"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Password confirmation:</td>
                            <td>
                                <input wicket:id = "passwordConfirmation" type="password" value="" size="30"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Ok"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div><!-- container -->
</wicket:extend>
</html>
