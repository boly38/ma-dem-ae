<html xmlns:wicket="http://wicket.apache.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/ ">
<wicket:extend>
    <div class="container">
        <div class="row">
            <div class="span12" wicket:id="feedback">[[ feedback ]]</div>
        </div>
        <!-- **************** -->
        <div class="row">
            <div class="span12 well">
                <div class="page-header">
                    <h3>Register</h3>
                </div>
                <p>
                    <i>Already register ? please  <wicket:link><a href="/signin">Sign In</a></wicket:link></i>
                </p>
                <form wicket:id = "registerForm">
                    <table>
                        <tr>
                            <td align = "right">Username:</td>
                            <td>
                                <input wicket:id = "username" type = "text" value = "foo@goo.moo" size = "30"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type = "submit" value = "Register"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div><!-- container -->
</wicket:extend>
</html>
